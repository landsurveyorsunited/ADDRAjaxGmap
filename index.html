<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Addajx&Gmap</title>
<style>
html, body {
	width: 100%;
	height: 100%;
}

.mini_map {
    height: 210px;
}
#map_canvas {
	width: 98%;
	height: 100%;
}
</style>


</head>
<body>
<h2>Addrajx&Gmap</h2>

<div id="address">
<label>住所</label>
<select name="pref"  ><option value="">↓(都道府県)</option></select>
<select  name="city" ><option value="">↓(市区町村)</option></select>
<select name="town" ><option value="">↓(町域)</option></select>
<input type="text" name="address_number" placeholder="地番" > 
</div>

<br>

<label>地図(マーカーをドラッグして位置を調整できます)</label>
    <div class="mini_map border">
        <div id="map_canvas"></div>
    </div> 
</div>
       
<label>緯度経度</label>
<div id="latlong">
    <input type="text" name="lat" placeholder="" class="" disabled> 
    <input type="text" name="long" placeholder="" class="" disabled> 
 </div>
<a href="https://github.com/shimizu/ADDRAjaxGmap">Github</a>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="_resource/addrajax/addrajax.js"></script>
<script type="text/javascript" src="index.js"></script>


</body>
</html>
